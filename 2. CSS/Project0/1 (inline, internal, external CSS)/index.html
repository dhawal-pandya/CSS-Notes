<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color:rgb(21, 255, 157);
            font-size:2rem;
        }
        h1{
            color:black;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:blue; font: size 0.5rem;">Hello Inline CSS</h1>
    <h1 style="color:blue; font: size 0.5rem;">Hello Inline CSS</h1>
    <h1 style="color:blue; font: size 0.5rem;">Hello Inline CSS</h1>
    <br>
    <br>
    <!-- Keep in mind that Inline CSS has the highest priority, followed by Internal CSS and external CSS has the lowest priority. The h1 in the style attribute in head tag is not being rendered, because of low priority. -->
    <!-- Internal CSS -->
    <h2>Hello Internal CSS</h2>
    <h2>Hello Internal CSS</h2>
    <h2>Hello Internal CSS</h2>
    <br>
    <br>
    <!-- External CSS -->
    <h3>Hello External CSS</h3>
    <h3>Hello External CSS</h3>
    <h3>Hello External CSS</h3>
    <br><br><br><br><br><br>
    <a href="about.html" target="_blank">About</a>
</body>
</html>
